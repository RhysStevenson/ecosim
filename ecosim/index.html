<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>PixiJS - Template</title>
</head>

<body>
    <div id="controls">
        <button id="playPause">‚è∏ Pause</button>
        <label for="speed">Speed:</label>
        <select id="speed">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="2">2x</option>
            <option value="4">4x</option>
        </select>
         <br />

        <label for="foodInterval">üçû Food Spawn Interval:</label>
        <input type="range" id="foodInterval" min="0.01" max="5" step="0.001" value="0.10" />
        <span id="foodIntervalValue">0.10s</span>
    </div>
    <div id="app">
        <div id="pixi-container"></div>
    </div>
    <script type="module" src="/src/index.ts"></script>
</body>
</html>
